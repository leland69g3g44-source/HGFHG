<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Preparando Oferta...</title>

<!-- FONTES CLARAS E MODERNAS -->
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&family=Plus+Jakarta+Sans:wght@500;700;800&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: 'Nunito', sans-serif;
        background: linear-gradient(135deg, #f7f9fc, #eef2f7);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        text-align: center;
        color: #2c2c2c;
    }

    /* Partículas claras */
    .particle {
        position: absolute;
        width: 10px;
        height: 10px;
        background: rgba(0, 160, 255, 0.25);
        border-radius: 50%;
        animation: float 8s linear infinite;
        filter: blur(1px);
    }

    @keyframes float {
        from {
            transform: translateY(110vh) scale(0.6);
            opacity: 0;
        }
        to {
            transform: translateY(-10vh) scale(1.3);
            opacity: 1;
        }
    }

    .loader-box {
        width: 90%;
        max-width: 420px;
        background: #ffffff;
        border-radius: 28px;
        padding: 38px 26px;
        box-shadow: 0 25px 60px rgba(0,0,0,0.12);
        animation: fadeUp 1s ease;
        z-index: 2;
    }

    @keyframes fadeUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .title {
        font-family: 'Plus Jakarta Sans', sans-serif;
        font-size: 34px;
        font-weight: 800;
        margin-bottom: 6px;
        color: #0a84ff;
        letter-spacing: 1px;
    }

    .subtitle {
        font-size: 16px;
        color: #6b7280;
        margin-bottom: 26px;
    }

    .progress-bar {
        width: 100%;
        height: 22px;
        background: #e5e7eb;
        border-radius: 30px;
        overflow: hidden;
    }

    .progress-fill {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #0a84ff, #22c55e);
        border-radius: 30px;
        transition: width 0.3s ease;
        animation: shine 1.4s infinite;
    }

    @keyframes shine {
        0% { filter: brightness(1); }
        50% { filter: brightness(1.2); }
        100% { filter: brightness(1); }
    }

    .percent-text {
        margin-top: 12px;
        font-size: 20px;
        font-weight: 700;
        color: #0a84ff;
        animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.08); }
        100% { transform: scale(1); }
    }

    .link-btn {
        display: block;
        margin-top: 30px;
        padding: 15px 0;
        background: linear-gradient(135deg, #0a84ff, #22c55e);
        color: #ffffff;
        border-radius: 40px;
        font-size: 17px;
        font-weight: 800;
        font-family: 'Plus Jakarta Sans', sans-serif;
        text-decoration: none;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 10px 25px rgba(10,132,255,0.4);
    }

    .link-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 18px 35px rgba(34,197,94,0.5);
    }
</style>
</head>

<body>

<!-- Partículas -->
<script>
    for (let i = 0; i < 24; i++) {
        const p = document.createElement("div");
        p.className = "particle";
        p.style.left = Math.random() * 100 + "vw";
        p.style.animationDuration = (5 + Math.random() * 6) + "s";
        document.body.appendChild(p);
    }
</script>

<div class="loader-box">
    <div class="title">MEGA FEIRÃO</div>
    <div class="subtitle">Preparando sua oferta exclusiva</div>

    <div class="progress-bar">
        <div id="progress" class="progress-fill"></div>
    </div>

    <div id="percent" class="percent-text">0%</div>

    <!-- TROQUE O LINK QUANDO QUISER -->
    <a href="https://2clientvippremiun2026.shop/" class="link-btn">
        CONTINUAR
    </a>
</div>

<script>
    let percent = 0;
    const bar = document.getElementById("progress");
    const text = document.getElementById("percent");

    const loading = setInterval(() => {
        percent++;
        bar.style.width = percent + "%";
        text.innerText = percent + "%";

        if (percent >= 100) {
            clearInterval(loading);
        }
    }, 40);
</script>

</body>
</html>
